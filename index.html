<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sole Haven</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="navbar-container">

            <div class="navbar-container-top">

                <img src="./image/index-img/title-logo-1-removebg-preview.png" class="logo-image" alt="Logo">

                <div class="input-container">

                    <input type="search" placeholder="Search" class="input">

                    <i class="fa-solid fa-magnifying-glass icon"></i>
                </div>
                <button class="button-login">Login</button>
            </div>
            <div class="navbar-container-bottom">
                <a href="#" class="navbar-title">Product</a>
                <a href="#" class="navbar-title">Review</a>
                <a href="#" class="navbar-title">Contact</a>
                <a href="#" class="navbar-title">Categeries</a>

            </div>
        </div>

        <div>
            <img src="./image/index-img/shoe-img.png" class="filter-img" id="filterimg" width="100%" alt="Shoe Image">
        </div>

        <h1 class="Collection-heading">Shop By Collection</h1>
        <div class="container-special-offer">
            <div class="collection-container">
                <img src="./image/index-img/Shopping-men.png" class="special-offer" width="300" alt="Men's Collection">
                <div class="collection-info">
                    <button class="button">Men</button>
                </div>
            </div>
            <div class="collection-container">
                <img src="./image/index-img/Shopping-women.png" class="special-offer" width="300"
                    alt="Women's Collection">
                <div class="collection-info">
                    <button class="button">Women</button>
                </div>
            </div>
            <div class="collection-container">
                <img src="./image/index-img/offers-img.png" class="special-offer" width="300" alt="Special Offers">
                <div class="collection-info">
                    <button class="button">Special offer</button>
                </div>
            </div>
        </div>

        <div class="container-stack">
            <h2 class="stack-heading">Fresh Off Your Feed</h2>
            <div>
                <img src="./image/index-img/Red-Tape.png" class="close-shoe-img" width="240" height="250"
                    alt="Shoe Image">
            </div>
            <div>
                <img src="./image/index-img/Sparx.png" class="close-shoe-img" width="240" height="250" alt="Shoe Image">
            </div>
            <div>
                <img src="./image/index-img/Campus.png" class="close-shoe-img" width="240" height="250"
                    alt="Shoe Image">
            </div>
            <div>
                <img src="./image/index-img/Reebok.png" class="close-shoe-img" width="240" height="250"
                    alt="Shoe Image">
            </div>
            <div>
                <img src="./image/index-img/Asian.png" class="close-shoe-img" width="240" height="250" alt="Shoe Image">
            </div>
        </div>
    </header>
    <script src="https://kit.fontawesome.com/66557d59bf.js" crossorigin="anonymous"></script>

</body>

</html>
